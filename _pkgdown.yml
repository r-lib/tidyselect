url: https://tidyselect.r-lib.org

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5
  
  includes:
    in_header: |
      <script defer data-domain="tidyselect.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

navbar:
  structure:
    left:  [home, articles]
    right: [reference, news, github]
  components:
    news:
      text: News
      menu:
      - text: "Changelog"
        href: news/index.html

reference:
- title: Selecting variables
- subtitle: Language and helpers
  contents:
  - select_helpers
  - starts_with("starts")
  - all_of
  - any_of
  - everything
  - last_col
  - where

- subtitle: FAQ
  contents:
  - starts_with("faq")


- title: Creating tidyselect API
- subtitle: Evaluate expressions with tidyselect rules
  contents:
  - eval_select
  - eval_rename

- subtitle: Peek at current selection variables
  contents:
  - peek_vars
